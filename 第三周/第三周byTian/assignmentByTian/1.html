<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dan {
            width: 380px;
            height: 300px;
            margin: 100px auto;
            background-color: #18C1FF;
        }
        p {
            width: 270px;
            height: 40px;
            margin: 0 auto;
            line-height: 40px;
            font-size: 14px;
            color: red;
        }
        .top {
            display: block;
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background-color: #1186C1;
        }
        input {
            display: block;
            outline: none;
            box-sizing: border-box;
            border: 0;
            width: 270px;
            height: 40px;
            margin: 0px auto;
            color: #666;
            padding-left: 30px;
        }
        #name {
            margin-top: 30px;
        }
        /*
        #mi {
            margin-top: 15px;
        } */
        .but {
            display: block;
            /* border: 0; */
            width: 270px;
            height: 40px;
            margin: 0px auto;
            background-color: #1186C1;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="" class="dan">
        <h2 class="top">注册</h2>
        <input type="text" name="" value="请输入您的用户名" id="name">
        <p class="q"></p>
        <input type="text" name="" value="请输入您的密码" id="mi">
        <p class="w"></p>
        <button class="but">提交</button>
    </form>
    <script>
        var one = document.getElementById('name');
        var two = document.getElementById('mi');
        var p1 = document.querySelector('.q');
        var p2 = document.querySelector('.w');
        var keycode = name.charCodeAt(0);
        one.onfocus = function() {
            if(this.value === '请输入您的用户名'){
                this.value = '';
            }
        }
        one.onblur = function() {
            if(this.value === ''){
                this.value = '请输入您的用户名';
            }
            //取出该元素的值必须要在事件里去取的；不然不会进行判断
            var name = one.value;
            if(name[0].charCodeAt() <= 57 && name[0].charCodeAt() >= 48) {
                p1.innerHTML = '用户名必须以英文字母开头!';
            }
            else if(one.value.length < 6 || one.value.length > 18 ){
                p1.innerHTML = '用户名的长度必须为6到18位!';
            }  
            else {
                p1.innerHTML = '用户名符合要求';
            }
        }


        two.onfocus = function() {
            if(this.value === '请输入您的密码'){
                this.value = '';
                this.type = 'password';
            }

        }
        two.onblur = function() {
            var len = two.value.length;
            if(this.value === ''){
                this.value = '请输入您的密码';
                this.type = 'text';
            }
            if(len < 6) {
                p2.innerHTML = '密码长度不能小于6位!'
            }else {
                p2.innerHTML = '密码符合要求';
            }
        }
    </script>
</body>
</html>
