<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f4f4;
        }
        .box {
            width: 450px;
            height: 600px;
            margin: 10px auto;
            /* background-color: red; */
        }
        textarea {
            resize: none;
            display: block;
            outline: none;
            width: 450px;
            height: 200px;
            margin: 10px auto;
        }
        button {
            border: 1px solid;
            border-radius: 8px;
            position: absolute;
            top: 172px;
            left: 880px;
            transform: translateX(-50%);
            width: 75px;
            height: 40px;
            transition: all .3s;
        }
        button:hover {
            background-color: rgba(0, 0, 0, .1);
        }
        .box ul {
            width: 100%;
            height: 100%;
            /* background-color: yellow; */
        }
        .box ul li {
            list-style: none;
            width: 100%;
            height: 40px;
            border-bottom: 1px solid #666;
            line-height: 40px;
            text-indent: 1em;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <textarea name=""cols="30" rows="10"></textarea>
    <button>发布</button>
    <div class="box">
        <ul>
        </ul>
    </div>
    <script>
        var but = document.querySelector('button');
        var textarea = document.querySelector('textarea');
        var box = document.querySelector('.box');
        var ul = box.children[0];//一定需要注意 如果只写box.children
        // console.log(ul);
        // var ul = document.querySelector('ul');
        but.onclick = function(){
            if(textarea.value ==='')
            {
                alert('请输入内容后再发布');
            }else {
                var li = document.createElement('li');
                li.innerHTML = textarea.value;
                ul.appendChild(li);
                textarea.value ='';
            }
        }
    </script>
</body>
</html>
